[tool.poetry]
name = "terrarium-webchat-client"
version = "0.1.0"
description = "Outbound worker that bridges GraphQL chats to terrarium-agent"
authors = ["Matthew Abbott <hi@mbabbott.com>"]
package-mode = false

[tool.poetry.dependencies]
python = "^3.11"
httpx = "^0.27.2"
websockets = "^13.1"
python-dotenv = "^1.0.1"
dataclasses-json = "^0.6.7"
pydantic = "^2.9"
rich = "^13.8"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.8"
pytest = "^8.3"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I"]
